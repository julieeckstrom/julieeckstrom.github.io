{% assign project = include.project %}

<div class="project-tile">
	<div class="image-bucket">
		<img class="project-image" src="{{ project.images[0].url }}">
	</div>
	<div class="project-info">
		<h3>{{ project.organization }}</h3>
		<h2>{{ project.title-short }}</h2>
		<p>{{ project.description }}</p>
		<a href="{{ project.url | prepend: site.baseurl }}"><div class="button secondary">Read more</div></a>
	</div>
</div>
